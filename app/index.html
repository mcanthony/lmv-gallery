<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LMV Gallery</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/skeleton/css/normalize.css" />
    <link rel="stylesheet" href="/bower_components/skeleton/css/skeleton.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- endbuild -->

    <link rel="import" href="https://rawgit.com/nopjia/lmv-viewer/master/lmv-viewer.html">

    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icons/iron-icon.html">

    <link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-material/paper-material.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">

    <link rel="import" href="bower_components/neon-animation/neon-animatable-behavior.html">
    <link rel="import" href="bower_components/neon-animation/neon-animatable.html">
    <link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">
    <link rel="import" href="bower_components/neon-animation/neon-animation-behavior.html">
    <link rel="import" href="bower_components/neon-animation/neon-animation-runner-behavior.html">
    <link rel="import" href="bower_components/neon-animation/neon-animation.html">
    <link rel="import" href="bower_components/neon-animation/neon-animations.html">
    <link rel="import" href="bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
    <link rel="import" href="bower_components/neon-animation/neon-shared-element-animation-behavior.html">
    <link rel="import" href="bower_components/neon-animation/web-animations.html">

  </head>
  <body>
    <template is="dom-bind" id="app">

      <div class="section-hero">
        <!-- <div id="viewer"></div> -->
        <lmv-viewer id="viewer" url="http://lmv.rocks/data/house/Residential Exterior.obj.svf"></lmv-viewer>
        <div class="container">
          <div class="topbar row">
            <h1 class="one-third column">{{title}}</h1>

            <div class="two-thirds column links">
              <a href="http://developer-autodesk.github.io/"><paper-button raised>About</paper-button></a>
              <a href="https://developer.autodesk.com/api/view-and-data-api/"><paper-button raised>API Docs</paper-button></a>
              <a href="https://developer.autodesk.com/"><paper-button raised>Web Services</paper-button></a>
            </div>
          </div>

          <paper-fab id="action-expand" icon="launch" onclick="{{viewerExpand}}"></paper-fab>
        </div>
      </div>

      <div class="section-gallery">
        <div class="container">
          <h1>Gallery</h1>
          <template is="dom-repeat" items="{{galleryItems}}">
            <div class="row">
              <template is="dom-repeat" items="{{item}}">
                <paper-material class="four columns card" url="{{item.url}}" onclick="{{gallerySelect}}">
                  <paper-ripple></paper-ripple>
                  <div class="img" style$="{{item.style}}"></div>
                  <div class="label">{{item.name}}</div>
                </paper-material>
              </template>
            </div>
          </template>
        </div>
      </div>
      </div>

      <div class="section-footer">
        <div class="container">
          <div class="row">
            Made with <iron-icon icon="favorite" style="color:red; height:2rem; margin-top:-.4rem;"></iron-icon><br>
            By Nop Jiarathanakul, Alice Chang, Shiya Luo<br>
            Copyright Â© 2015 Autodesk, Inc.
          </div>
        </div>
      </div>


    </template>

    <script src="scripts/main.js"></script>
  </body>
</html>
